<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-pink-900 text-center h-screen flex justify-center items-center">
        
        <!--
        CHALLENGE: Style the menu to look like the mockup
        - Position and place the menu in the center of the viewport using Flexbox
        - Using Flexbox, center-align and space the menu contents
        - Display and space the 3 price-points side by side
        - Display and space the Extras side by side, wrapping if needed. 
        - Size the titles
        -->
        
        <main class="bg-green-950 text-white font-mono py-5 px-4 w-5/6 gap-6">
            
            <!-- TITLE -->
            <h1 class="text-3xl font-bold">Coffee</h1>
            
            <!-- COFFEE SVG -->

                </svg>
            </section>
            
            <!-- ITEM 1 -->
            <section>
                <h2>Cappuccino</h2>
                <section class="flex justify-center my-4">
                    <p class="grow">$3.60 (S)</p>
                    <p class="grow-0">$4.20 (M)</p>
                    <p class="grow">$5.00 (L)</p>
                </section>
            </section>
            
            <!-- ITEM 2 -->
            <section>
                <h2>Flat White</h2>
                <section class="flex justify-center my-4">
                    <p class="grow">$3.60 (S)</p>
                    <p class="grow-0">$4.20 (M)</p>
                    <p class="grow">$5.00 (L)</p>
                </section>
            </section>
            
            <!-- ITEM 3 -->
            <section>
                <h2>Latte</h2>
                <section class="flex justify-center my-4">
                    <p class="grow">$3.60 (S)</p>
                    <p class="grow-0">$4.20 (M)</p>
                    <p class="grow">$5.00 (L)</p>
                </section>
            </section>
            
            <!-- EXTRAS -->
            <section>
                <h2 class="pb-4">Extras ($3ea)</h2>
                <section class="flex flex-wrap justify-center gap-x-6">
                    <p>Cream</p>
                    <p>Wafer</p>
                    <p>Shortbread</p>
                    <p>Marshmellow</p>
                    <p>Chocolate square</p>
                    <p>Cinnamon Stick</p>
                </section>
            </section>
            
        </main>

</html>
